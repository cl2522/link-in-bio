<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {border: 1px red dashed;}
      body{
        padding-top: 40px;
        padding-bottom: 40px;
      }
      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image-row">
          <img class="avatar-image" src="/daisy.jpg" alt="Photo of Daisy">
      </div>
     
      <div class="name-row">
        Chaelin Lee
      </div>
     
      <div class="social-icons-row">
        <a href="https://github.com/" target="_blank">
          GitHub
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          LinkedIn
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          Instagram
        </a>
        <a href="https://www.tiktok.com/" target="_blank">
          TikTok
        </a>
      </div>
      
      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="/cattv.jpg">
          <a target="_blank" href="https://www.youtube.com/watch?v=MrSYP-cotdg&pp=ygUNdmlkZW8gZm9yIGNhdA%3D%3D">
            TV for cats
          </a>
        </div>
        
        <div class="item">
          <img class="thumbnail" src="/catbreed.jpg">
          <a target="_blank" href="https://cats.com/cat-breeds">
            List of Cat Breeds
          </a>
        
      </div>
    </div>
  </body>
</html>
